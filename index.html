<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dressing Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Dress up the girl!</h1>
    <div class="container">
      <div class="dresses">
        <img
          src="images/blueJeans.png"
          alt="A light blue jeans"
          id="blueJeans"
        />
        <img src="images/grayTshirt.png" alt="A gray t-shirt" id="grayTshirt" />
      </div>
      <div class="play-area">
        <div class="girl">
          <img
            src="images/girl.png"
            alt="A girl with dark purple hair and blue eyes."
          />
        </div>
      </div>
    </div>
  </body>
</html>
